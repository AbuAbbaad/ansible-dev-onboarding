---
  - name: Download JDK 7
    win_get_url:
      url: "{{ DOWNLOAD_URL }}/{{ JAVA_VERSION}}"
      dest: "{{ DOWNLOAD_DIR }}\\java\\{{ JAVA_VERSION }}"

  - name: Install JDK 7
    script: scripts/JDK_Install.ps1 '{{ DOWNLOAD_DIR }}\java\{{ JAVA_VERSION }}' '{{ ansible_env.ProgramFiles }}\jdk1.7.0_79' '{{ DOWNLOAD_DIR }}\java\JDK_Install.log'
    
  - name: Set Environment variable JAVA_HOME
    win_environment:
      state: present
      name: JAVA_HOME
      value: '{{ ansible_env.ProgramFiles }}\jdk1.7.0_79'
      level: user
 
  - name: Add JDK 7 to System PATH
    script: scripts/AddPath.ps1 "%JAVA_HOME%\bin" User
