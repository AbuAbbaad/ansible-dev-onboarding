---
  - name: Download MySQL
    win_get_url:
      url: '{{ DOWNLOAD_URL }}/{{ MYSQL_VERSION }}'
      dest: '{{ DOWNLOAD_DIR }}\mysql\{{ MYSQL_VERSION}}'

  - name: Install MySQL 5
    script: scripts/MySQL_Install.ps1 '{{ DOWNLOAD_DIR }}\mysql\{{ MYSQL_VERSION}}' '{{ DOWNLOAD_DIR }}\mysql\MySQL_Install.log'
    register: available

  - debug: msg="MySQL Install status {{ available }}"
  
  - name: Configure MySQL Instance
    script: scripts/MySQL_Configure.ps1
    
  - name: Add MySQL to System PATH
    script: scripts/AddPath.ps1 "%ProgramFiles%\MySQL\MySQL Server 5.5\bin" User
    
  - name: Create Sample PETCLINIC DB
    script: cmd.exe /c mysql --user=root --password=mysql -e "CREATE DATABASE PETCLINIC;"
    register: dbout